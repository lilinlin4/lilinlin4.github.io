<!DOCTYPE HTML> 
<html lang="en"> 			
<head> 
<meta charset="utf-8"/> 
<title>Image Galler</title> 
</head> 
<body> 
<h1>Snapshot</h1> 
<ul> 
<li> 
<a href="imgs/one.jpg" onclick="showPic(this);return false;"title="the mountain">dashan</a></li> 
<li> 
<a href="imgs/two.jpg" onclick="showPic(this);return false;"title="the two mountain">xiaocao</a></li> 
<li> 
<a href="imgs/three.jpg" onclick="showPic(this);return false;"title="the three mountain">tudi</a></li> 
<li> 
<a href="imgs/four.jpg" onclick="showPic(this);return false;"title="the four mountain">dahai</a></li>  
<img id="placeholder" src="imgs/five.jpg"> 
<p id="description">Choose.</p> 
</body>
<script>
function showPic(whichpic)
{
var source = whichpic.getAttribute("href");
var placeholder = document.getElementById("placeholder");
placeholder.setAttribute("src",source);
var text = whichpic.getAttribute("title");
var description = document.getElementById("description");
description.firstChild.nodeValue = text;
}
</script> 
</html>
